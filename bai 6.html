<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = parseInt(prompt('nhập doanh thu bán hàng'));
  let b = parseInt(prompt('nhập phần trăm hoa hồng'));
  let tienhoahong = a * (b/100) ;
  document.write('tiền hoa hồng:' + tienhoahong);
</script>
</body>
</html>
