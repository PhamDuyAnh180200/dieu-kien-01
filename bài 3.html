<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let value = prompt('number');
  let number = value > 0 ? 1 : -1;
  switch (number) {
    case 1:
      document.write('số đó lớn hơn 0');
      break;
    case -1:
      document.write('số đó nhỏ hơn 0');
      break;
  }
</script>
</body>
</html>
